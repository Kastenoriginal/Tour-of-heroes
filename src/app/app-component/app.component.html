<div id="theme-parent" class={{cssClass}}>
  <nav>
    <div class="nav-wrapper">
      <div class="row">
        <div class="col s12">
          <a routerLink="/dashboard" class="brand-logo center">{{title}}</a>
          <ul class="left">
            <li *ngFor="let menuEntry of menuEntries" (click)='changeTheme(menuEntry.class)'>
              <a routerLink="/{{menuEntry.url}}">{{menuEntry.name}}</a>
            </li>
          </ul>
          <!--<ul class="right">-->
            <!--<li><a onclick="showToast()">Toast</a></li>-->
          <!--</ul>-->
        </div>
      </div>
    </div>
  </nav>
  <div class="row content">
    <div class="container">
      <div class="col s12">
        <router-outlet></router-outlet>
        <app-messages></app-messages>
      </div>
    </div>
  </div>
</div>
